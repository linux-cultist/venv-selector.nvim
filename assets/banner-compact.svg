<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="120" viewBox="0 0 1200 120" role="img" aria-labelledby="title desc">
  <title id="title">venv-selector.nvim ‚Äî compact banner</title>
  <desc id="desc">Compact header for venv-selector.nvim featuring a subtle gradient, python glyph and short tagline.</desc>

  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#061027"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <style type="text/css"><![CDATA[
      .container { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      .title { font-weight: 700; font-size: 20px; fill: #ffffff; }
      .tag { font-weight: 400; font-size: 12px; fill: #cbd5e1; }
      .badge { font-weight: 600; font-size: 11px; fill: #061027; }
    ]]></style>
  </defs>

  <!-- Background rounded panel -->
  <rect x="8" y="8" rx="12" ry="12" width="1184" height="104" fill="url(#grad)" filter="url(#softShadow)"/>

  <!-- Left: python circle + emoji -->
  <g transform="translate(32,26)" class="container" aria-hidden="true">
    <circle cx="34" cy="34" r="34" fill="url(#accent)" opacity="0.98"/>
    <text x="34" y="42" text-anchor="middle" font-size="30" fill="#061027" style="font-weight:700">üêç</text>
  </g>

  <!-- Center-left: title + tagline -->
  <g transform="translate(88,34)" class="container">
    <text class="title" x="0" y="14">venv-selector.nvim</text>
    <text class="tag" x="0" y="36">Discover & activate Python virtual environments inside Neovim</text>

  <!-- Right: small preview frame (decorative) -->
  <g transform="translate(880,18)" aria-hidden="true">
    <rect x="0" y="0" rx="8" ry="8" width="280" height="84" fill="#071227" opacity="0.12"/>
    <rect x="8" y="8" rx="4" ry="4" width="264" height="68" fill="#071227" opacity="0.06"/>
    <!-- subtle lines to mimic UI -->
    <g opacity="0.18" fill="#9fb0d3">
      <rect x="16" y="20" width="160" height="6" rx="3"/>
      <rect x="16" y="36" width="220" height="6" rx="3"/>
      <rect x="16" y="52" width="120" height="6" rx="3"/>
    </g>
  </g>

  <!-- Footer accent line -->
  <line x1="28" x2="1172" y1="112" y2="112" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
</svg>